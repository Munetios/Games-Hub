<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Puzzle - Munetios Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://api.munetios.com/beautiful-css/beautiful.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Google Sans Flex", sans-serif;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .answer-btn {
        padding: 20px 40px;
        font-size: 24px;
        margin: 10px;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.3);
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
      }
      .answer-btn:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="max-w-3xl mx-auto">
      <div class="liquid-glass p-8 text-center mb-6">
        <h1 class="text-4xl font-bold text-white mb-4">üî¢ Number Puzzle</h1>
        <div class="text-white text-xl">
          Score: <span id="score">0</span> | Streak: <span id="streak">0</span>
        </div>
      </div>
      <div class="liquid-glass p-8 text-center">
        <div id="question" class="text-6xl font-bold text-white mb-8"></div>
        <div id="answers" class="flex justify-center flex-wrap"></div>
      </div>
      <div class="text-center mt-4">
        <a
          href="index.html"
          class="bg-white/20 hover:bg-white/30 text-white font-bold py-3 px-8 rounded-lg transition inline-block"
          >‚Üê Back</a
        >
      </div>
    </div>
    <script>
      let score = 0,
        streak = 0,
        correct;
      function gen() {
        const a = Math.floor(Math.random() * 20) + 1,
          b = Math.floor(Math.random() * 20) + 1,
          ops = ["+", "-", "*"];
        const op = ops[Math.floor(Math.random() * ops.length)];
        let ans;
        if (op === "+") ans = a + b;
        else if (op === "-") ans = a - b;
        else ans = a * b;
        document.getElementById("question").textContent = `${a} ${op} ${b} = ?`;
        correct = ans;
        const wrongs = [
          ans + Math.floor(Math.random() * 10) - 5,
          ans + Math.floor(Math.random() * 20) - 10,
          ans + Math.floor(Math.random() * 15) - 7,
        ].filter((x) => x !== ans);
        const opts = [ans, ...wrongs.slice(0, 3)].sort(
          () => Math.random() - 0.5
        );
        document.getElementById("answers").innerHTML = opts
          .map(
            (o) =>
              `<button class="answer-btn" onclick="check(${o})">${o}</button>`
          )
          .join("");
      }
      function check(a) {
        if (a === correct) {
          score += 10;
          streak++;
          document.getElementById("score").textContent = score;
          document.getElementById("streak").textContent = streak;
          gen();
        } else {
          alert(`Wrong! Correct answer: ${correct}\nFinal Score: ${score}`);
          score = 0;
          streak = 0;
          gen();
        }
      }
      gen();
    </script>
  </body>
</html>
