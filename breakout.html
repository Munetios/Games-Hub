<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout - Munetios Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://api.munetios.com/beautiful-css/beautiful.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Google Sans Flex", system-ui, sans-serif;
        background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        min-height: 100vh;
      }
      canvas {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        background: #000;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="liquid-glass p-8 max-w-2xl">
      <div class="text-center mb-4">
        <h1 class="text-4xl font-bold text-white mb-2">üß± Breakout</h1>
        <div class="flex justify-between text-white text-lg">
          <span>Score: <span id="score" class="font-bold">0</span></span>
          <span>Lives: <span id="lives" class="font-bold">3</span></span>
        </div>
      </div>
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div class="mt-4 text-center">
        <button
          id="startBtn"
          class="bg-white/20 hover:bg-white/30 text-white font-bold py-2 px-6 rounded-lg transition"
        >
          Start Game
        </button>
      </div>
      <div class="mt-4 text-white text-sm text-center">
        <p>‚Üê ‚Üí Move Paddle | Mouse Move Paddle</p>
        <a
          href="index.html"
          class="text-white/80 hover:text-white underline mt-2 inline-block"
          >‚Üê Back to Hub</a
        >
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let gameStarted = false;
      let score = 0;
      let lives = 3;

      const paddle = {
        x: canvas.width / 2 - 50,
        y: canvas.height - 20,
        width: 100,
        height: 10,
        speed: 8,
      };

      const ball = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        radius: 8,
        dx: 3,
        dy: -3,
        speed: 3,
      };

      const bricks = [];
      const brickRowCount = 5;
      const brickColumnCount = 10;
      const brickWidth = 55;
      const brickHeight = 20;
      const brickPadding = 5;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 15;

      const brickColors = [
        "#FF6B6B",
        "#4ECDC4",
        "#45B7D1",
        "#FFA07A",
        "#98D8C8",
      ];

      function createBricks() {
        bricks.length = 0;
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            bricks.push({
              x: c * (brickWidth + brickPadding) + brickOffsetLeft,
              y: r * (brickHeight + brickPadding) + brickOffsetTop,
              status: 1,
              color: brickColors[r],
            });
          }
        }
      }

      function drawPaddle() {
        ctx.fillStyle = "#00ff00";
        ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        ctx.fillStyle = "#00cc00";
        ctx.fillRect(paddle.x, paddle.y, paddle.width, 3);
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        bricks.forEach((brick) => {
          if (brick.status === 1) {
            ctx.fillStyle = brick.color;
            ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.strokeRect(brick.x, brick.y, brickWidth, brickHeight);
          }
        });
      }

      function collisionDetection() {
        bricks.forEach((brick) => {
          if (brick.status === 1) {
            if (
              ball.x > brick.x &&
              ball.x < brick.x + brickWidth &&
              ball.y > brick.y &&
              ball.y < brick.y + brickHeight
            ) {
              ball.dy = -ball.dy;
              brick.status = 0;
              score += 10;
              document.getElementById("score").textContent = score;

              if (bricks.every((b) => b.status === 0)) {
                alert("YOU WIN! Congratulations!");
                ball.speed += 0.5;
                createBricks();
              }
            }
          }
        });
      }

      function updateBall() {
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Wall collision
        if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
          ball.dx = -ball.dx;
        }

        if (ball.y - ball.radius < 0) {
          ball.dy = -ball.dy;
        }

        // Paddle collision
        if (
          ball.y + ball.radius > paddle.y &&
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.width
        ) {
          // Calculate where the ball hit the paddle
          let hitPos = (ball.x - paddle.x) / paddle.width;
          let angle = (hitPos - 0.5) * Math.PI * 0.6; // -54¬∞ to 54¬∞

          ball.dx = ball.speed * Math.sin(angle);
          ball.dy = -ball.speed * Math.cos(angle);
        }

        // Ball falls below paddle
        if (ball.y + ball.radius > canvas.height) {
          lives--;
          document.getElementById("lives").textContent = lives;

          if (lives <= 0) {
            gameOver();
          } else {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 3;
            ball.dy = -3;
          }
        }
      }

      function gameLoop() {
        if (!gameStarted) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBricks();
        drawPaddle();
        drawBall();

        collisionDetection();
        updateBall();

        requestAnimationFrame(gameLoop);
      }

      function gameOver() {
        gameStarted = false;
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 36px Arial";
        ctx.textAlign = "center";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText(
          `Final Score: ${score}`,
          canvas.width / 2,
          canvas.height / 2 + 40
        );
      }

      function startGame() {
        gameStarted = true;
        score = 0;
        lives = 3;
        ball.speed = 3;
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.dx = 3;
        ball.dy = -3;
        paddle.x = canvas.width / 2 - paddle.width / 2;

        document.getElementById("score").textContent = score;
        document.getElementById("lives").textContent = lives;

        createBricks();
        gameLoop();
      }

      const keys = {};

      document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
      });

      document.addEventListener("keyup", (e) => {
        keys[e.key] = false;
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!gameStarted) return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        paddle.x = mouseX - paddle.width / 2;

        if (paddle.x < 0) paddle.x = 0;
        if (paddle.x + paddle.width > canvas.width) {
          paddle.x = canvas.width - paddle.width;
        }
      });

      setInterval(() => {
        if (!gameStarted) return;

        if (keys["ArrowLeft"] && paddle.x > 0) {
          paddle.x -= paddle.speed;
        }
        if (keys["ArrowRight"] && paddle.x < canvas.width - paddle.width) {
          paddle.x += paddle.speed;
        }
      }, 1000 / 60);

      document.getElementById("startBtn").addEventListener("click", startGame);

      createBricks();
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Press Start to Play", canvas.width / 2, canvas.height / 2);
    </script>
  </body>
</html>
